<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="menu">
          <div class="container">
            <div class="menu__row">
              <div class="menu__left">
                <div class="menu__title">Your Result</div>
                <div class="menu__holder">
                  <div class="menu__holder_circle">
                    <div class="menu__score">76</div>
                    <div class="menu__maxscore">of 100</div>
                  </div>
                </div>
                <div class="menu__text">Great</div>
                <div class="menu__subtext">
                  You scored higher than 65% of the people who have taken these
                  tests.
                </div>
              </div>
              <div class="menu__right">
                <div class="menu__title2">Summary</div>
                <div class="menu__body">
                  <div class="menu__stat">
                    <div class="stat__item stat__item_1">
                      <div class="stat__title stat__title_1">Reaction</div>
                      <div class="stat__num">80<span> / 100</span></div>
                    </div>
                    <div class="stat__item stat__item_2">
                      <div class="stat__title stat__title_2">Memory</div>
                      <div class="stat__num">92<span> / 100</span></div>
                    </div>
                    <div class="stat__item stat__item_3">
                      <div class="stat__title stat__title_3">Verbal</div>
                      <div class="stat__num">61<span> / 100</span></div>
                    </div>
                    <div class="stat__item stat__item_4">
                      <div class="stat__title stat__title_4">Visual</div>
                      <div class="stat__num">72<span> / 100</span></div>
                    </div>
                  </div>
                </div>
                <div class="menu__btn">Continue</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://t.me/+jHOdM50LM7BmNTE6">Sxript</a>.
    </div>
  </body>
</html>
